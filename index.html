<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Quote Box</title>
  <link rel="shortcut icon" href="./favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat&display=swap" rel="stylesheet"> <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

</head>
<body id="bodyElement">

<div class="" id="container"> <!-- container -->
  <main id="quote-box">
    <p id="text-area">“<span id="text"></span>”</p>
    <p id="author-area">~<span id="author"></span></p>
    <div id=buttons-area>
      <button class="button" id="twitter-button">
        <a id="twitter-link" href=""><i class="fab fa-twitter"></i></i></a>
      </button>
      <button class="button" id="new-quote">New quote</button>
    </div>
  </main>
</div> <!-- container -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://kit.fontawesome.com/7583665fdc.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="./quotes.js"></script>
<script type="text/javascript" src="./script.js"></script>

</body>
</html>
