<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Quote Box</title>
  <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat&display=swap" rel="stylesheet"> <link rel="stylesheet" href="./style.css">

</head>
<body id="bodyElement">

<div class="centered" id="container"> <!-- container -->
  <main id="quote-box">
    <p id="text-area">“<span id="text">If you can dream it, you can achieve it. If you can dream it, you can achieve it.</span>”</p>
    <p id="author-area">~<span id="author">Zig Ziglar</span></p>
    <div id=buttons-area>
      <button class="button" id="twitter-button">
        <a id="twitter-link" href=""><i class="fab fa-twitter"></i></i></a>
      </button>
      <button class="button" id="new-quote">New quote</button>
    </div>
  </main>
</div> <!-- container -->

<script src="https://kit.fontawesome.com/7583665fdc.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="./quotes.js"></script>
<script type="text/javascript" src="./script.js"></script>

</body>
</html>
