<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - FCC: Random Quote Machine</title>
  <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat&display=swap" rel="stylesheet"> <link rel="stylesheet" href="./style.css">

</head>
<body>

<div id="container"> <!-- container -->
  <main id="quote-box">
    <p id="text-area">“<span id="text">If you can dream it, you can achieve it. If you can dream it, you can achieve it.</span>”</p>
    <p id="author-area">~<span id="author">Zig Ziglar</span></p>
    <div id=buttons>
      <button class="small-button">
        <a id="tweet-quote" href="">tweet</a>
      </button>
      <button id="new-quote">New quote</button>
    </div>
  </main>
</div> <!-- container -->

<script  src="./script.js"></script>

</body>
</html>
